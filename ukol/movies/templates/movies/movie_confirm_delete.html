{% extends 'base.html' %}

{% block content %}

<h1>Are you sure?</h1>
<p>Are you sure you wante to delete the movie: {{ movie }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-primary" href="{% url 'detail' movie.pk %}" role="button">Cancel</a>
</form>

{% endblock %}
