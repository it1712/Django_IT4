{% extends "base.html" %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="text-center m-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-danger" href="{% url 'list' %}" role="button">Cancel</a>
    </div>
</form>

{% endblock %}
